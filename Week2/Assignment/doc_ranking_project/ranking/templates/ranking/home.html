<!DOCTYPE html>
<html>

<head>
  <title>Document Ranking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: white;
      margin: 10px auto;
      padding: 20px;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h3 {
      margin: 0 0 10px;
    }

    p {
      margin: 5px 0;
    }

    .highlight {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <h1>Document Ranking System</h1>
  <form method="get">
    <input type="text" name="query" placeholder="Enter your query" value="{{ query }}">
    <label>
      <input type="checkbox" name="preprocess" {% if preprocess %}checked{% endif %}> Preprocess Text
    </label>
    <label>
      <input type="checkbox" name="ignore_spelling" {% if ignore_spelling %}checked{% endif %}> Ignore Spelling Mistakes
    </label>
    <button type="submit">Search</button>
  </form>

  <h2>Results:</h2>
  <ul>
    {% for result in results %}
    <li>
      <h3>{{ result.title }}</h3>
      <p>Relevance Score: {{ result.score }}</p>
      <p>{{ result.content|safe }}</p>
    </li>
    {% endfor %}
  </ul>
</body>

</html>
